baseURL: "https://douglastofoli.dev/"
languageCode: en-us
title: Douglas Tofoli

paginate: 5

theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-82BB2ECYHK

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Douglas Tofoli
  description: Programming and other technical matters
  keywords: [Blog, Programming, Elixir, Software, Ecto, Exercism]
  author: Me
  DateFormat: January 2, 2006
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"
    apple_touch_icon: "favicon/apple-touch-icon.png"
    safari_pinned_tab: "favicon/apple-touch-icon.png"

  label:
    text: "Douglas Tofoli"
    icon: /apple-touch-icon.png
    iconHeight: 35

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: LinkedIn
      url: "https://www.linkedin.com/in/douglastofoli/"
    - name: GitHub
      url: "https://github.com/douglastofoli"
    - name: Twitter
      url: "https://twitter.com/douglex"

  analytics:
    google:
      SiteVerificationTag: G-82BB2ECYHK

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    disable: false
    URL: "https://github.com/douglastofoli/douglastofoli-blog/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifies: search
      name: Search
      url: /search/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
